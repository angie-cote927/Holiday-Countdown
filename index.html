<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Countdown Timer</h1>
    </header>
    <div class="form">
        <h3>What is the name of your event?</h3>
        <input type="text" name="date" id="eventName">
        <h3>Put the date and time into here:</h3>
        <input type="datetime-local" name="date" id="date">
        <button onClick="updateCountdown()">Submit</button>
    </div>
    <div class="countdown" id="timer-container"></div>
    <script src="./script.js"></script>
</body>
</html>
